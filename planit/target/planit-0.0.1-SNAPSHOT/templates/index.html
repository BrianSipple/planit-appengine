<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Planit</title>
<script src="../static/jquery-2.1.0.min.js"></script>
<script src="../static/main.js"></script>

<!--  Load the Google APIs Javascript client library -->
<!--  Then call the init function, which is defined in main.js -->
<script src="https://apis.google.com/js/client.js?onload=init"></script>
</head>

<body>
	<header>
		<h1>Planit</h1>
		<hr>
	</header>

	<section>

		<div id="homepage-name-greeting">
			<label>Welcome to Planit! Please enter your name:</label> 
			<input id="name-field" type="text" placeholder="Zebra" /> <br /> 
			<input id="input-greeting-by-name" type="button" value="submit" />
		</div>

		<div id="homepage-name-period-greeting">
			<p>For a more customized greeting, please enter your name AND the
				period of the day (e.g. morning, noon)</p>
			<form method="POST">
				<input id="name-form-field" type="text" placeholder="Zebra" /> <br />
				<input id="period-field" type="text" placeholder="Morning" /> <input
					id="form-submit" type="submit" value="Submit" />
			</form>
		</div>








	</section>
</body>

</html>
